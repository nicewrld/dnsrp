version: '3.8'

services:
  coredns:
    build:
      context: ./dnsrp
    ports:
      - "5983:5983/udp"
    depends_on:
      - gameserver
    networks:
      - dnsgame-net

  gameserver:
    build:
      context: ./gameserver
    ports:
      - "8080:8080"
    volumes:
      - ./data:/litefs
    networks:
      - dnsgame-net

  webinterface:
    build:
      context: ./webinterface
    ports:
      - "8081:8081"
    depends_on:
      - gameserver
    networks:
      - dnsgame-net

