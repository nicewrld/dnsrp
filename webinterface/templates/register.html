<!-- templates/register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <!-- Include Bootstrap and other styles/scripts -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to DNS Roleplay Game</h1>
        <form action="/register" method="post">
            <div class="mb-3">
                <label for="nickname" class="form-label">Enter your nickname:</label>
                <input type="text" class="form-control" id="nickname" name="nickname" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Playing</button>
        </form>
    </div>
</body>
</html>
