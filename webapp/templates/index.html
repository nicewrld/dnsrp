<!-- dns-server-roleplay/webapp/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>DNS Server Roleplay</title>
</head>
<body>
    <h1>DNS Request: {{.Name}}</h1>
    <form action="/action" method="post">
        <button name="action" value="correct">Correct</button>
        <button name="action" value="corrupt">Corrupt</button>
        <button name="action" value="delay">Delay</button>
        <button name="action" value="nxdomain">NXDOMAIN</button>
    </form>
    <a href="/leaderboard">View Leaderboard</a>
</body>
</html>
